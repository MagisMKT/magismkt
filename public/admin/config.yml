              label: "Texto del Botón Principal",
              name: "heroButtonText",
              widget: "string",
            }
          # STORY
          - {
              label: "Título de la Historia",
              name: "storyTitle",
              widget: "markdown",
            }
          - {
              label: "Subtítulo de la Historia",
              name: "storySubtitle",
              widget: "markdown",
            }
          - { label: "Párrafo 1", name: "storyParagraph1", widget: "text" }
          - { label: "Párrafo 2", name: "storyParagraph2", widget: "text" }
          # TEAM
          - {
              label: "Título del Equipo",
              name: "teamTitle",
              widget: "markdown",
            }
          - {
              label: "Subtítulo del Equipo",
              name: "teamSubtitle",
              widget: "markdown",
            }
          - {
              label: "Descripción del Equipo",
              name: "teamDescription",
              widget: "text",
            }
          - label: "Miembros del Equipo"
            name: "teamMembers"
            widget: "list"
            fields:
              - { label: "Nombre", name: "name", widget: "string" }
