              - { label: "Client Name", name: "clientName", widget: "string" }
          # CALL TO ACTION (CTA)
          - { label: "CTA Title", name: "ctaTitle", widget: "markdown" }
          - {
              label: "CTA Button Text",
              name: "ctaButtonText",
              widget: "string",
            }

