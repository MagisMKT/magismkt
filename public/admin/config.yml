backend:
  name: git-gateway
  branch: main

media_folder: "public/images"
public_folder: "/images"

i18n:
  structure: single_file # Cambiar a single_file para colecciones de tipo files
  locales:
    - en
    - es

collections:
  # Colección para las páginas individuales (Home, Who We Are, Contact, etc.)
  - name: "pages"
    label: "Pages"
    i18n: true # Habilitamos i18n para la colección
    files:
      - name: "home"
        label: "Home Page"
        file: "content/home.md"
        i18n: true
        fields:
          # HERO SECTION
          - { label: "Word 1", name: "word1", widget: "string", i18n: true }
          - { label: "Word 2", name: "word2", widget: "string", i18n: true }
          - { label: "Word 3", name: "word3", widget: "string", i18n: true }
          - {
              label: "Subtitle Part1",
              name: "subtitlePart1",
              widget: "markdown",
              i18n: true,
            }
          - {
              label: "Subtitle Part2",
              name: "subtitlePart2",
              widget: "markdown",
              i18n: true,
            }
          - { label: "CTA Text", name: "ctaText", widget: "string", i18n: true }
          - {
              label: "CTA Video Text",
              name: "ctaVideoText",
              widget: "string",
              i18n: true,
            }
          # WHO WE ARE
          - {
              label: "Who We Are Title",
              name: "whoWeAreTitle",
              widget: "markdown",
              i18n: true,
            }
          - {
              label: "Who We Are Subtitle",
              name: "whoWeAreSubtitle",
              widget: "markdown",
              i18n: true,
            }
          - {
              label: "Who We Are Paragraph",
              name: "whoWeAreParagraph",
              widget: "markdown",
              i18n: true,
            }
          - {
              label: "Who We Are Button Text",
              name: "whoWeAreButtonText",
              widget: "string",
              i18n: true,
            }
          # OUR SERVICES
          - {
              label: "What We Do Title",
              name: "whatWeDoTitle",
              widget: "markdown",
              i18n: true,
            }
          - {
              label: "What We Do Subtitle",
              name: "whatWeDoSubtitle",
              widget: "markdown",
              i18n: true,
            }
          - {
              label: "What We Do Paragraph",
              name: "whatWeDoParagraph",
              widget: "string",
              i18n: true,
            }
          - {
              label: "What We Do Text Button",
              name: "whatWeDoTextButton",
              widget: "string",
              i18n: true,
            }
          # OUR CLIENTS (Separa imagen y nombre por idioma)
          - {
              label: "Clients Title",
              name: "clientsTitle",
              widget: "markdown",
              i18n: true,
            }
          - {
              label: "Clients Subtitle",
              name: "clientsSubtitle",
              widget: "markdown",
              i18n: true,
            }
          - {
              label: "Clients Text Grid",
              name: "clientsTextGrid",
              widget: "markdown",
              i18n: true,
            }
          - {
              label: "Clients Text Button",
              name: "clientsTextButton",
              widget: "string",
              i18n: true,
            }
          - label: "Clients for Dark Mode"
            name: "clientsDark"
            widget: "list"
            max: 7
            fields:
              - { label: "Client Name", name: "clientName", widget: "string" }
              - { label: "Client Image", name: "clientImage", widget: "image" }

          - label: "Clients for Light Mode"
            name: "clientsLight"
            widget: "list"
            max: 7
            fields:
              - { label: "Client Name", name: "clientName", widget: "string" }
              - { label: "Client Image", name: "clientImage", widget: "image" }
          # CALL TO ACTION (CTA)
          - {
              label: "Our clients CTA Title",
              name: "ctaTitle",
              widget: "markdown",
              i18n: true,
            }
          - {
              label: "Our clients CTA Button Text",
              name: "ctaButtonText",
              widget: "string",
              i18n: true,
            }

      - name: "about"
        label: "Who We Are Page"
        file: "content/about.md"
        i18n: true
        fields:
          # HERO SECTION
          - {
              label: "Hero Title Part1",
              name: "heroTitlePart1",
              widget: "markdown",
              i18n: true,
            }
          - {
              label: "Hero Title Part2",
              name: "heroTitlePart2",
              widget: "markdown",
              i18n: true,
            }
          - {
              label: "Hero Subtitle",
              name: "heroSubtitle",
              widget: "markdown",
              i18n: true,
            }
          - {
              label: "Hero Button Text",
              name: "heroButtonText",
              widget: "string",
              i18n: true,
            }
          # STORY
          - {
              label: "Story Title Part1",
              name: "storyTitlePart1",
              widget: "markdown",
              i18n: true,
            }
          - {
              label: "Story Title Part2",
              name: "storyTitlePart2",
              widget: "markdown",
              i18n: true,
            }
          - {
              label: "Story Subtitle Part1",
              name: "storySubtitlePart1",
              widget: "markdown",
              i18n: true,
            }
          - {
              label: "Story Subtitle Part2",
              name: "storySubtitlePart2",
              widget: "markdown",
              i18n: true,
            }
          - {
              label: "Story Subtitle Part3",
              name: "storySubtitlePart3",
              widget: "markdown",
              i18n: true,
            }
          - {
              label: "Story Paragraph 1",
              name: "storyParagraph1",
              widget: "text",
              i18n: true,
            }
          - {
              label: "Story Paragraph 2",
              name: "storyParagraph2",
              widget: "text",
              i18n: true,
            }
          # TEAM SECTION
          - {
              label: "Team Title",
              name: "teamTitle",
              widget: "markdown",
              i18n: true,
            }
          - {
              label: "Team Subtitle Part1",
              name: "teamSubtitlePart1",
              widget: "markdown",
              i18n: true,
            }
          - {
              label: "Team Subtitle Part2",
              name: "teamSubtitlePart2",
              widget: "markdown",
              i18n: true,
            }
          - {
              label: "Team Central Phrase Part1",
              name: "teamCentralPhrasePart1",
              widget: "markdown",
              i18n: true,
            }
          - {
              label: "Team Central Phrase Part2",
              name: "teamCentralPhrasePart2",
              widget: "markdown",
              i18n: true,
            }
          # TEAM MEMBERS (Nombre compartido, rol en ambos idiomas)
          - label: "Team Members"
            name: "teamMembers"
            widget: "list"
            i18n: false # El nombre no necesita traducción
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Full Name", name: "fullName", widget: "string" }
              - {
                  label: "Role",
                  name: "role",
                  widget: "object",
                  i18n: true, # El rol se traduce
                  fields:
                    [
                      { label: "Role (English)", name: "en", widget: "string" },
                      { label: "Role (Spanish)", name: "es", widget: "string" },
                    ],
                }
              - { label: "Photo", name: "photo", widget: "image" }
              - { label: "Video", name: "video", widget: "file" }

      - name: "what_we_do"
        label: "What We Do Page"
        file: "content/what_we_do.md"
        i18n: true
        fields:
          - {
              label: "What We Do Title",
              name: "whatWeDoTitle",
              widget: "markdown",
              i18n: true,
            }
          - {
              label: "What We Do Subtitle",
              name: "whatWeDoSubtitle",
              widget: "markdown",
              i18n: true,
            }
          - {
              label: "What We Do Subtitle",
              name: "whatWeDoTextButton",
              widget: "string",
              i18n: true,
            }

      - name: "contact"
        label: "Contact Page"
        file: "content/contact.md"
        i18n: true
        fields:
          - { label: "Contact Title", name: "contactTitle", widget: "markdown", i18n: true }
          - { label: "Contact Subtitle", name: "contactSubtitle", widget: "markdown", i18n: true }
          - { label: "Contact Paragraph", name: "contactParagraph", widget: "string", i18n: true }
          - label: "Form Fields"
            name: "form"
            widget: "object"
            i18n: false
            fields:
              - {
                  label: "Full Name",
                  name: "fullname",
                  widget: "object",
                  i18n: false,
                  fields:
                    [
                      { label: "English", name: "en", widget: "string" },
                      { label: "Spanish", name: "es", widget: "string" },
                    ],
                }
              - {
                  label: "Email",
                  name: "email",
                  widget: "object",
                  i18n: true,
                  fields:
                    [
                      { label: "English", name: "en", widget: "string" },
                      { label: "Spanish", name: "es", widget: "string" },
                    ],
                }
              - {
                  label: "Phone Number",
                  name: "phoneNumber",
                  widget: "object",
                  i18n: true,
                  fields:
                    [
                      { label: "English", name: "en", widget: "string" },
                      { label: "Spanish", name: "es", widget: "string" },
                    ],
                }
              - {
                  label: "Company Name",
                  name: "companyName",
                  widget: "object",
                  i18n: true,
                  fields:
                    [
                      { label: "English", name: "en", widget: "string" },
                      { label: "Spanish", name: "es", widget: "string" },
                    ],
                }
              - {
                  label: "Services Label",
                  name: "services",
                  widget: "object",
                  i18n: true,
                  fields:
                    [
                      { label: "English", name: "en", widget: "string" },
                      { label: "Spanish", name: "es", widget: "string" },
                    ],
                }
              - label: "Service Options"
                name: "serviceOptions"
                widget: "list"
                i18n: false
                fields:
                  - {
                      label: "Option",
                      name: "option",
                      widget: "object",
                      i18n: true,
                      fields:
                        [
                          { label: "English", name: "en", widget: "string", i18n: false,},
                          { label: "Spanish", name: "es", widget: "string",i18n: false, },
                        ],
                    }
              - {
                  label: "Budget Label",
                  name: "budget",
                  widget: "object",
                  i18n: true,
                  fields:
                    [
                      { label: "English", name: "en", widget: "string" },
                      { label: "Spanish", name: "es", widget: "string" },
                    ],
                }
              - label: "Budget Options"
                name: "budgetOptions"
                widget: "list"
                i18n: false
                fields:
                  - {
                      label: "Option",
                      name: "option",
                      widget: "object",
                      fields:
                        [
                          { label: "English", name: "en", widget: "string" },
                          { label: "Spanish", name: "es", widget: "string" },
                        ],
                    }
              - {
                  label: "Project Details Label",
                  name: "projectDetails",
                  widget: "object",
                  i18n: true,
                  fields:
                    [
                      { label: "English", name: "en", widget: "string" },
                      { label: "Spanish", name: "es", widget: "string" },
                    ],
                }
              - {
                  label: "Project Details Placeholder",
                  name: "projectDetailsPlaceholder",
                  widget: "object",
                  i18n: true,
                  fields:
                    [
                      { label: "English", name: "en", widget: "string" },
                      { label: "Spanish", name: "es", widget: "string" },
                    ],
                }
          - {
              label: "Form Button Text",
              name: "formButtonText",
              widget: "string",
              i18n: true,
            }
  # Colección para Secciones Compartidas
  - name: "shared"
    label: "Shared Sections"
    i18n: true
    files:
      # Misión (Mission Section)
      - name: "mission"
        label: "Mission Section"
        file: "content/mission.md"
        i18n: true
        fields:
          - {
              label: "Mission Title",
              name: "missionTitle",
              widget: "markdown",
              i18n: true,
            }
          - {
              label: "Mission Subtitle",
              name: "missionSubtitle",
              widget: "markdown",
              i18n: true,
            }
          - {
              label: "Third Title",
              name: "thirdTitle",
              widget: "markdown",
              i18n: true,
            }
          - {
              label: "Background Photo",
              name: "backgroundPhoto",
              widget: "image",
            }

      # Services Section
      - name: "services"
        label: "Services Section"
        file: "content/services.md"
        i18n: true
        fields:
          - label: "Services"
            name: "services"
            widget: "list"
            i18n: false # La lista completa no se traduce, pero los contenidos internos sí
            fields:
              - label: "Service Number"
                name: "number"
                widget: "string"
              - label: "Service Title"
                name: "title"
                widget: "object"
                i18n: true
                fields:
                  - label: "Title (English)"
                    name: "en"
                    widget: "string"
                  - label: "Title (Spanish)"
                    name: "es"
                    widget: "string"
              - label: "Service Description"
                name: "description"
                widget: "object"
                i18n: true
                fields:
                  - label: "Description (English)"
                    name: "en"
                    widget: "markdown"
                  - label: "Description (Spanish)"
                    name: "es"
                    widget: "markdown"
              - label: "Service Image"
                name: "img"
                widget: "image"
              - label: "Sub-Services"
                name: "subServices"
                widget: "list"
                i18n: false # La lista de subservicios no se traduce, pero cada elemento sí
                fields:
                  - label: "Sub-Service Name"
                    name: "name"
                    widget: "object"
                    i18n: true
                    fields:
                      - label: "Name (English)"
                        name: "en"
                        widget: "string"
                      - label: "Name (Spanish)"
                        name: "es"
                        widget: "string"
      # Testimonials Section
      - name: "testimonials"
        label: "Testimonials Section"
        file: "content/testimonials.md"
        i18n: true
        fields:
          - {
              label: "Testimonials Title",
              name: "testimonialsTitle",
              widget: "markdown",
              i18n: true,
            }
          - {
              label: "Testimonials Subtitle",
              name: "testimonialsSubtitle",
              widget: "markdown",
              i18n: true,
            }
          - label: "Testimonials"
            name: "testimonials"
            widget: "list"
            i18n: false # No se traduce la lista completa, solo el testimonial
            fields:
              - {
                  label: "Testimonial Image",
                  name: "testimonialImage",
                  widget: "image",
                }
              - {
                  label: "Testimonial Name",
                  name: "testimonialName",
                  widget: "string",
                }
              - {
                  label: "Testimonial Role",
                  name: "testimonialRole",
                  widget: "string",
                }
              - {
                  label: "Testimonial Text",
                  name: "testimonialText",
                  widget: "object",
                  i18n: true, # Solo el texto del testimonio se traduce
                  fields:
                    [
                      {
                        label: "Testimonial (English)",
                        name: "en",
                        widget: "markdown",
                      },
                      {
                        label: "Testimonial (Spanish)",
                        name: "es",
                        widget: "markdown",
                      },
                    ],
                }

      # Main CTA Section
      - name: "main_cta"
        label: "Main CTA Section"
        file: "content/main_cta.md"
        i18n: true
        fields:
          - {
              label: "CTA Title",
              name: "ctaTitle",
              widget: "markdown",
              i18n: true,
            }
          - {
              label: "CTA Subtitle",
              name: "ctaSubtitle",
              widget: "markdown",
              i18n: true,
            }
          - {
              label: "CTA Button Text",
              name: "ctaButtonText",
              widget: "string",
              i18n: true,
            }

      # Free Session CTA
      - name: "free_session_cta"
        label: "Free Session CTA"
        file: "content/free_session_cta.md"
        i18n: true
        fields:
          - { label: "Avatar Photo", name: "avatarPhoto", widget: "image" }
          - { label: "Title", name: "title", widget: "markdown", i18n: true }
          - {
              label: "Subtitle",
              name: "subtitle",
              widget: "string",
              i18n: true,
            }
          - {
              label: "Button Text",
              name: "buttonText",
              widget: "string",
              i18n: true,
            }
          - { label: "Button Link", name: "buttonLink", widget: "string" }

  # Colección General para Header y Footer
  - name: "general"
    label: "General"
    i18n: true
    files:
      # Header Configuration
      - name: "header"
        label: "Header"
        file: "content/header.md"
        i18n: false # Social Links no requieren traducción
        fields:
          - {
              label: "Header Button Text",
              name: "headerButtonText",
              widget: "string",
              i18n: true,
            }
          - {
              label: "Header Social Links",
              name: "socialLinks",
              widget: "object",
              fields:
                [
                  { label: "Instagram", name: "instagram", widget: "string" },
                  { label: "Facebook", name: "facebook", widget: "string" },
                  { label: "TikTok", name: "tiktok", widget: "string" },
                  { label: "YouTube", name: "youtube", widget: "string" },
                  { label: "Pinterest", name: "pinterest", widget: "string" },
                  { label: "LinkedIn", name: "linkedin", widget: "string" },
                ],
            }

      # Footer Configuration
      - name: "footer"
        label: "Footer"
        file: "content/footer.md"
        fields:
          - {
              label: "Developer Signature",
              name: "developerSignature",
              widget: "string",
              i18n: true,
            }

      # Video Compartido (General)
      - name: "video"
        label: "Video"
        file: "content/video.md"
        i18n: false # El video no requiere traducción
        fields:
          - { label: "Upload Video", name: "videoUrl", widget: "file" }
          - { label: "Full Video", name: "fullVideo", widget: "string" }
